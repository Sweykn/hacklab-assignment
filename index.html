<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <h1>Traffic Light Hacklabs Assignment</h1>
    <div class="traffic-light">
        <div class="light red" id="redLight"></div>
        <div class="light yellow" id="yellowLight"></div>
        <div class="light green" id="greenLight"></div>
    </div>
    <div class="buttons">
        <button id="redButton" onclick="changeState('red')">Red</button>
        <button id="yellowButton" onclick="changeState('yellow')">Yellow</button>
        <button id="greenButton" onclick="changeState('green')">Green</button>
    </div>
    <script src="script.js"></script>
</body>
